<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="aronn.png" type="image/png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<style>
:root {
  --primary: #5865f2;
  --primary-dark: #4752c4;
  --secondary: #57f287;
  --danger: #ed4245;
  --warning: #faa61a;
  --text-primary: #ffffff;
  --text-secondary: #b9bbbe;
  --bg-dark: #0f111a;
  --bg-darker: #0a0c14;
  --bg-card: rgba(30, 33, 43, 0.95);
  --border-radius: 16px;
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--text-primary);
  line-height: 1.6;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 30%, rgba(88, 101, 242, 0.15) 0%, transparent 50%);
  z-index: -1;
}

.header {
  background-color: var(--danger);
  color: white;
  padding: 12px 20px;
  border-radius: var(--border-radius);
  margin-bottom: 20px;
  text-align: center;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(237, 66, 69, 0.3);
  width: 100%;
  max-width: 550px;
  animation: fadeIn 0.8s ease-out;
}

.footer {
  margin-top: 20px;
  color: var(--text-secondary);
  font-size: 12px;
  text-align: center;
  width: 100%;
  padding: 10px;
  opacity: 0.8;
}

.container {
  padding: 20px;
  width: 100%;
  max-width: 550px !important;
  animation: fadeIn 0.8s ease-out;
}

.profile-card {
  background: var(--bg-card);
  border-radius: var(--border-radius);
  padding: 35px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.profile-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
}

.profile-card::after {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, rgba(88, 101, 242, 0.2) 0%, transparent 70%);
  z-index: -1;
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 25px;
  flex-wrap: wrap;
  position: relative;
}

.avatar-container {
  position: relative;
  transition: var(--transition);
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 4px solid #2f3241;
  object-fit: cover;
  transition: var(--transition);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.avatar-container:hover .avatar {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
}

.status {
  position: absolute;
  bottom: 5px;
  right: 5px;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 4px solid var(--bg-card);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: var(--transition);
}

.status.online {
  background-color: var(--secondary);
  animation: pulse 2s infinite;
}

.username {
  color: var(--text-primary);
  word-break: break-all;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 5px;
  position: relative;
  display: inline-block;
}

.username::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 50px;
  height: 3px;
  background: var(--primary);
  border-radius: 3px;
  transition: width 0.3s ease;
}

.username:hover::after {
  width: 100%;
}

.user-tag {
  color: var(--text-secondary);
  font-size: 16px;
  font-weight: 400;
}

.roles {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 25px;
}

.role {
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
  color: white;
  text-decoration: none;
  transition: var(--transition);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border: 1px solid transparent;
}

.role:hover {
  transform: translateY(-3px);
  box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
  border-color: rgba(255, 255, 255, 0.1);
}

.role-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  flex-shrink: 0;
}

.role.owner {
  background: linear-gradient(135deg, rgba(255, 69, 58, 0.2) 0%, rgba(255, 69, 58, 0.3) 100%);
  color: #ff9e99;
}
.role.owner .role-dot {
  background: #ff453a;
}

.role.admin {
  background: linear-gradient(135deg, rgba(48, 209, 88, 0.2) 0%, rgba(48, 209, 88, 0.3) 100%);
  color: #a3f5b9;
}
.role.admin .role-dot {
  background: #30d158;
}

.role.staff {
  background: linear-gradient(135deg, rgba(94, 92, 230, 0.2) 0%, rgba(94, 92, 230, 0.3) 100%);
  color: #c1c0f5;
}
.role.staff .role-dot {
  background: #5e5ce6;
}

.role.developer {
  background: linear-gradient(135deg, rgba(255, 146, 43, 0.2) 0%, rgba(255, 146, 43, 0.3) 100%);
  color: #ffd3a7;
}
.role.developer .role-dot {
  background: #ff922b;
}

.role.moderator {
  background: linear-gradient(135deg, rgba(66, 135, 245, 0.2) 0%, rgba(66, 135, 245, 0.3) 100%);
  color: #a8c9f8;
}
.role.moderator .role-dot {
  background: #4287f5;
}

.role.helper {
  background: linear-gradient(135deg, rgba(190, 75, 219, 0.2) 0%, rgba(190, 75, 219, 0.3) 100%);
  color: #e4b0f0;
}
.role.helper .role-dot {
  background: #be4bdb;
}

.status-message {
  margin-top: 20px;
  padding: 18px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  color: var(--text-secondary);
  font-size: 15px;
  border-left: 4px solid var(--primary);
  transition: var(--transition);
}

.status-message:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateX(5px);
}

.status-message p {
  transition: opacity 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}

.status-message i {
  font-size: 18px;
  color: var(--primary);
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 25px;
}

.aronn-bots-button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 14px 24px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  border-radius: 12px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  transition: var(--transition);
  border: none;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
  position: relative;
  overflow: hidden;
}

.aronn-bots-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: 0.5s;
}

.aronn-bots-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
}

.aronn-bots-button:hover::before {
  left: 100%;
}

.aronn-bots-button:active {
  transform: translateY(1px);
  box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
}

.button-icon {
  font-size: 20px;
}

.social-links {
  display: flex;
  gap: 15px;
  margin-top: 20px;
  justify-content: center;
}

.social-link {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-secondary);
  font-size: 18px;
  transition: var(--transition);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.social-link:hover {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  transform: translateY(-3px);
}

.social-link.discord:hover {
  background: #5865f2;
  color: white;
}

.social-link.github:hover {
  background: #333;
  color: white;
}

.social-link.twitter:hover {
  background: #1da1f2;
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(87, 242, 135, 0.7); }
  70% { box-shadow: 0 0 0 10px rgba(87, 242, 135, 0); }
  100% { box-shadow: 0 0 0 0 rgba(87, 242, 135, 0); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@media (max-width: 480px) {
  .container {
    padding: 15px;
    max-width: 100%;
  }
  
  .profile-card {
    padding: 25px 20px;
  }
  
  .profile-header {
    flex-direction: column;
    text-align: center;
    gap: 15px;
  }
  
  .username {
    font-size: 24px;
    text-align: center;
  }
  
  .username::after {
    left: 50%;
    transform: translateX(-50%);
  }
  
  .roles {
    justify-content: center;
  }

  .aronn-bots-button {
    width: 100%;
    padding: 12px 20px;
    font-size: 15px;
  }
  
  .avatar {
    width: 80px;
    height: 80px;
  }

  .header {
    padding: 10px 15px;
    font-size: 14px;
    margin-bottom: 15px;
  }
}

@media (max-width: 350px) {
  .avatar {
    width: 70px;
    height: 70px;
  }
  
  .role {
    padding: 6px 12px;
    font-size: 12px;
  }
  
  .status-message {
    padding: 15px;
    font-size: 13px;
  }
  
  .username {
    font-size: 22px;
  }

  .header {
    padding: 8px 12px;
    font-size: 13px;
  }
}

@media (min-width: 481px) and (max-width: 768px) {
  .container {
    max-width: 90%;
  }
}

@media (orientation: landscape) and (max-height: 500px) {
  .container {
    padding: 10px;
    max-height: 90vh;
    overflow-y: auto;
  }
  
  .profile-card {
    padding: 20px;
  }

  .header {
    margin-bottom: 10px;
    padding: 8px 15px;
  }

  .footer {
    margin-top: 10px;
  }
}

.particle {
  position: fixed;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  z-index: -1;
  animation: float linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(360deg);
    opacity: 0;
  }
}
</style>

    <script>
        function createParticles() {
            const particles = 15;
            for (let i = 0; i < particles; i++) {

                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                document.body.appendChild(particle);
            }
        }

        ];
        
        const statusElement = document.querySelector('.status-message p');
        let currentIndex = 0;
        
        function rotateStatus() {
            statusElement.style.opacity = 0;
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % statusMessages.length;
                statusElement.textContent = statusMessages[currentIndex];
                statusElement.style.opacity = 1;
            }, 500);
        }
        
        setInterval(rotateStatus, 5000);
